<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
  />
  <style>
    .gallery {
      list-style: none; 
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0;
    }

    .gallery-item {
      overflow: hidden;
    }

    .gallery-link {
      display: block;
    }

    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <ul class="gallery"></ul>

  <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
  <script src="gallery.js"></script>
</body>
</html>
